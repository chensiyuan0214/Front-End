<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type = "text/javascript">
        /*
        运算符也叫操作符
        通过运算符可以对一个或者多个值进行运算
        比如typeof就可以获得一个值的类型,返回一个string解释那个变量的类型


        +
            当对非number进行运算时，会将这些值转换为Number然后再运算
            任何值和NaN进行运算，结果都是NaN
            String拼起来和java一样，+和string换行会使拼起来的结果自动换行

        -
            除了+外，所有运算符号运算时都会把非Number的转换为其相对应的Number值后进行运算
            也可以当做负号来使用
            可以对其他的数据类型使用正号
            
         */

        var a = 123;

        var result = typeof a;

        console.log(result);
    </script>
</head>
<body>

</body>
</html>
