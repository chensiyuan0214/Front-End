<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_变量提升与函数提升</title>
</head>
<body>
<!--
1. 变量声明提升： 把变量声明提前了
  * 通过var定义(声明)的变量, 在定义语句之前就可以访问到
  * 值: undefined
2. 函数声明提升：把函数声明提前了
  * 通过function声明的函数, 在之前就可以直接调用
  * 值: 函数定义(对象)
3. 问题: 变量提升和函数提升是如何产生的?
-->
<script type="text/javascript">

  /*
   面试题: 输出什么?
   答案： undefined
   */
  var a = 4
  function fn () {
    console.log(a)
     var a = 5
  }
  fn()


  /*变量提升*/
  console.log(a1) //可以访问, 但值是undefined
  /*函数提升*/
  a2() // 可以直接调用

  var a1 = 3
  function a2() {
    console.log('a2()')
  }

  a3();
  // 不能提前调用，因为这是变量（虽然变量的赋值是函数）
  // 所以只有变量提升
  var a3 = function () {
      console.log('a3()')
  }
</script>
</body>
</html>
