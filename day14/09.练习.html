<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <style type="text/css">

        *{
            margin: 0px;
            padding: 0px;
        }

        #outer{
            width: 500px;
            margin: 50px auto;
            background-color: yellowgreen ;
            text-align: center;
        }

    </style>

    <script type="text/javascript">
        window.onload = function () {
            var prev = document.getElementById( "prev");
            var next = document.getElementById("next");
            var img = document.getElementsByTagName("img")[0];
            var imgArr =  ["style/img/1.jpg", "style/img/2.jpg", "style/img/3.jpg", "style/img/4.jpg", "style/img/5.jpg"];
            var index = 0;
            prev.onclick = function () {
                // alert("上一张");
                index--;
                if(index<0){
                    index = imgArr.length-1;
                }
                img.src = imgArr[index];

            }

            next.onclick = function () {
                // alert("下一张");

                index++;
                if(index > imgArr.length-1){
                    index =  0;
                }
                img.src = imgArr[index];
            }
        }
    </script>

</head>
<body>
        <div id="outer">

            <img src="style/img/1.jpg" alt="起始位置图片">
            <button id="prev"> 上一张 </button>
            <button id="next"> 下一张 </button>
            
            

        </div>

</body>
</html>
