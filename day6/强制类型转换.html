<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>强制类型转换</title>
    <script type="text/javascript">
        /*
        强制类型转换
            - 将一个数据类型，强制转换为其他数据类型
            - 类型转换主要指，将其他的数据类型，转换为
            String Number Boolean
         */

        /*
        将其他的数据类型转换为String
            方法一.用toString(),和java一样，不会改变变量本身的类型
                但是要注意，不能用在undefined和null上面，因为这两个没有implement toString()方法
            方法二.用String()函数，并将被转换的数据作为参数传递给函数
                        可以对null和undefined使用
                        对于number和boolean来说，call String()就是call了他们的toString()

         */
        var number = 123

        var a = null;
        a = a.toString()
        //console.log(a);
        // 结果：cannot read

        a = undefined;
        //console.log(a);
        // 结果：cannot read

        a = String(a);
        //console.log(a);
    </script>
</head>
<body>

</body>
</html>
