<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 写在外部可以让多个文件同时使用
    script标签一旦引入src就不能再在标签content里写东西了，写了也不会被执行-->
    <script type = "text/javascript" src="script.js">
        alert("我是内部的，但是不会被显示出来，因为上面加了src=")

    </script>
</head>
<body>

</body>
</html>
