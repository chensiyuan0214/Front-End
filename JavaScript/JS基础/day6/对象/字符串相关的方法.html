<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串相关的方法</title>
    <script type = "text/javascript">

        var str = "Hello Atguigu";
        /*
        在底层是用字符数组的形式保存的
         */
        console.log(str.length);
        /*
        charCodeAt()   对应位置的unicode
        formCharCode()
        indexOf()
            1.该方法检索某个character第一次出现的位置，同java
            2. 没有的话返回-1
            3. 可以指定它从第几个索引开始查找

        lastIndexOf()
            1. 也可以指定位置寻找
            2. 其余和java一样

        substring()
        slice()， 类似于substring，不同的是substring不能接受negative的index
            1. 第一个，开始位置的索引
            2. 第二个， 结束位置的索引
                - 如果省略第二个参数， 则会渠道最后
         substr()，与slice()， substring() 差不多
            1. 第一个参数是index开始的位置
            2, 第二个是索要截取部分的长度


         split()
            可以将字符串拆分为一个数组


         */

        result = str.charCodeAt(0);
        result = String.fromCharCode(20014);
        result = "ade,afe,aaaaa";
        result.search(/[A-z]/);
        console.log(result);
        console.log(result.search(/a[df]e/));



    </script>
</head>

</body>
</html>
