<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
    <script type = "text/javascript">

        /*
        String字符串类型
        Number数值
        Boolean 布尔值
        Null空值
        Undefined 未定义
        Object对象

        其中：String Number， Boolean， Null，Undefined 属于基本类型primitive
         */

        /*
        String 字符串
        -在JS中字符串要用引号写
        -使用双引号或者单引号都可以，但是不能混着用 var = 'hello"
        -引号不能嵌套，双引号不能放双引号，单引号不能放单引号。 外用双引号，内用单引号，或者外用单引号，内用双引号。
            也可以用\进行转义
                \" = "
                \' = '
                \t = tab
                \n = 换行
                \\ = \

         */
        var str = "hello";
        var str2 = "今天我说话了：'去你吗的'";
        var str3 = "今天我说话了：\"\"";


        /*
        Number，是字面量
            所有整数和小数都算
            可以用typeof来检查一个var的类型
            syntax：typeof var
            Number.MAX_VALUE
            Infinity 正无穷
            -Infinity 负无穷
            NaN 类型还是数字，意思为Not A Nmuber
         */

        /*
        在JS中整数的运算基本可以保证精确

        如果是小数 可能并不精确 0.3 会变成0.3000000004 原因是二进制不能精确地表示十分之一
         */
        var a = 0.1+0.2;
        var b = 12345678+987654321;

        /*
        Boolean
         */
        var bool = true;

        /*
        Null
        专门用来表示空的object
        使用typeof时候回return object

        Undefined 指的是一个变量没有被赋值
        var a
         */

        var b = undefined;
        console.log(b)
        //结果是undefined

    </script>
</head>
<body>

</body>
</html>
